<!doctype html>
<html lang="en-US">
<meta http-equiv="content-type"
    content="text/html;charset=UTF-8" />

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <style>
        .fixed-border {
            position: fixed;
            top: -10px;
            right: -10px;
            bottom: -10px;
            left: -10px;
            border: 20px solid black;
            box-sizing: border-box;
            overflow: auto;
            padding: 50;
            border-radius: 30px;
            z-index: 10;
            transform: translate(0%, 0%);
        }
    </style>
</head>

<body>
    <div class="fixed-border">

                <img id="logo"
                    decoding="async"
                    fetchpriority="high"
                    width="1024"
                    height="1017"
                    src="thearticular/wp-content/uploads/wblg.png"
                    alt=""
                    class="wp-image-2353"
                    style="width:400px; height:auto; position: fixed; transform: translate(-50%, 0); left: 50%;" />
                <script>
                    window.addEventListener('scroll', function () {
                        const logo = document.getElementById('logo');
                        if (window.pageYOffset > 10) {
                            logo.classList.add('transparentt');
                        } else {
                            logo.classList.remove('transparentt');
                        }
                    });
                </script>
                <style>
                    .transparentt {
                        opacity: 0.5;
                        z-index: -5;
                    }
                </style>
            </figure>
        </div>
        <div class="content"
            style=" margin-top: 400px;"></div>
        <img src="thearticular/wp-content/uploads/wblg.png" />
        <br>
        <img src="thearticular/wp-content/uploads/wblg.png" />
        <br>
        <img src="thearticular/wp-content/uploads/wblg.png" />
        <br>
        <img src="thearticular/wp-content/uploads/wblg.png" />
        <br>
    </div>
</body>

</html>
