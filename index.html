	<style>
		body {

		body:before {
			content: "";

			height: 100vh;

		}

		}

		}

		:where(.is-layout-flex) {
			gap: 0.5em;
		}

		.is-layout-flex {
			display: flex;
			flex-wrap: wrap;
		}

		.pageborder {
			position: fixed;
			top: -25px;
			right: -25px;
			bottom: -25px;
			left: -25px;
			border: 40px solid rgb(0, 0, 0);
			border-radius: 50px;
			transform: translate(0%, 0%);
		}

		.pageborder2 {
			position: fixed;
			top: 0px;
			right: 0px;
			bottom: 0px;
			left: 0px;
			border: 2px solid rgb(255, 255, 255);
			overflow: auto;
			border-radius: 10px;
		}

		img {
			width: 400px;
			height: auto;
			margin-bottom: -30px;
		}

		.logo {
			position: relative;
			animation: pulse 8s infinite linear alternate;
		}

		@keyframes pulse {
			0% {
				opacity: 0.9;
				filter: brightness(200%) saturate(150%) contrast(150%) blur(2px) hue-rotate(360deg);
				transform: translateX(0px) scale(0.98);
			}

			45%,
			65% {
				opacity: 1;
				filter: brightness(100%) saturate(100%) contrast(100%) blur(0px) hue-rotate(0deg);
				transform: translateX(0px) scale(1);
			}

			100% {
				opacity: 0.9;
				filter: brightness(200%) saturate(150%) contrast(150%) blur(2px) hue-rotate(360deg);
				transform: translateX(0px) scale(0.98);
			}
		}

		.particles-container {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			pointer-events: none;
			overflow: hidden;
		}

		#particles-js {
			filter: blur(0px);
		}

		#particles-js-2 {
			filter: blur(3px);
		}

		#particles-js-3 {
			filter: blur(7px);
		}

		@font-face {

	<script type="application/ld+json">

	<script>
		document.addEventListener('contextmenu', function (e)
		{
			e.preventDefault();
		});
		function changeText()
		{
			var button = document.getElementById('homepageButton');
			var originalText = button.innerText;
			button.innerText = 'This is the Homepage!';
			setTimeout(function ()
			{
				button.innerText = originalText;
			}, 1000);
		}
		function createParticles(containerId, particleSize, moveSpeed, directing, shaper, flickerspeed)
		{
			const viewportWidth = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
			const viewportHeight = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
			particlesJS(containerId, {
				"particles": {
					"number": {
						"value": 0.02,
						"density": {
							"enable": true,
							"value_area": 1
						}
					},
					"color": {
						"value": ["#f7da02", "#ff0000", "#ff6f00", "#ffc2c2", "#ffefad", "#520008", "#2b0004"]
					},
					"opacity": {
						"value": 1,
						"random": true,
						"anim": {
							"enable": true,
							"speed": flickerspeed,
							"opacity_min": 0,
							"sync": false
						}
					},
					"shape": {
						"type": shaper
					},
					"size": {
						"value": particleSize,
					},
					"line_linked": {
						"enable": false
					},
					"move": {
						"enable": true,
						"speed": moveSpeed,
						"direction": directing,
						"out_mode": "out",
						"straight": false,
						"random": true
					}
				},
				"interactivity": {
					"events": {
						"onhover": {
							"enable": false
						}
					}
				}
			});
		}
		createParticles("particles-js", 1, 4, "top", "circle", 100);
		createParticles("particles-js-2", 3, 2, "top", "circle", 20);
		createParticles("particles-js-3", 10, 0.5, "bottom", "triangle", 1);
	</script>
