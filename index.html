	<link rel='stylesheet'
		href='thearticular/wp-content/plugins/gutenberg/build/block-library/styleb3b9.css'>
	<link rel='stylesheet'
		href='thearticular/wp-content/themes/hever/stylee2c1.css'>
	<style>
		body {
			--wp--preset--spacing--30: 0.67rem;
			color: white;
			position: absolute;
			width: 100%;
			height: 100%;
		}

		.entry-title {
			position: relative;
		}

		::-webkit-scrollbar {
			display: none;
		}

		:where(.is-layout-flex) {
			gap: 0.5em;
		}

		.is-layout-flex {
			display: flex;
			flex-wrap: wrap;
		}

		.pageborder {
			position: fixed;
			top: -25px;
			right: -25px;
			bottom: -25px;
			left: -25px;
			border: 40px solid rgb(0, 0, 0);
			border-radius: 50px;
			transform: translate(0%, 0%);
		}

		.pageborder2 {
			position: fixed;
			top: 0px;
			right: 0px;
			bottom: 0px;
			left: 0px;
			border: 2px solid rgb(255, 255, 255);
			overflow: auto;
			border-radius: 10px;
		}

		img {
			width: 400px;
			height: auto;
			margin-bottom: -30px;
		}

		.logo {
			position: relative;
			animation: pulse 8s infinite linear alternate;
		}

		@keyframes pulse {
			0% {
				opacity: 0.9;
				filter: brightness(200%) saturate(150%) contrast(150%) blur(2px) hue-rotate(360deg);
				transform: translateX(0px) scale(0.98);
			}

			45%,
			65% {
				opacity: 1;
				filter: brightness(100%) saturate(100%) contrast(100%) blur(0px) hue-rotate(0deg);
				transform: translateX(0px) scale(1);
			}

			100% {
				opacity: 0.9;
				filter: brightness(200%) saturate(150%) contrast(150%) blur(2px) hue-rotate(360deg);
				transform: translateX(0px) scale(0.98);
			}
		}

		@font-face {
			font-family: 'Cirline Rounded';
			src: url('thearticular/wp-content/uploads/Cirline Rounded.ttf') format('truetype');
		}

		.homepage-heading {
			font-family: 'Cirline Rounded', sans-serif;
			font-size: 80px;
			text-align: center;
			color: #ffffffd1;
			letter-spacing: 5px;
			line-height: 0.9;
			text-shadow:
				4px 4px 6px rgb(0, 0, 0),
				-4px -4px 6px rgb(0, 0, 0);

		}

		:root {
			--bg-image: url('thearticular/wp-content/uploads/bgbgbg.jpg');
		}

		#bgcontainer {
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			background-color: black;
		}

		canvas {
			width: 100cqw;
			height: 100cqh;
			background: var(--bg-image);
			background-size: 100cqw;
			filter: url('#swirl');
			animation: bannermove 60s linear infinite;
			background-repeat: repeat;
		}

		@keyframes bannermove {
			0% {
				background-position: 0 0;
			}

			100% {
				background-position: 100cqw 100cqw;
			}
		}
	</style>
</head>

<body class="singular">
	<div id="bgcontainer">
		<canvas></canvas>
	</div>
	<svg>
		<filter id="swirl">
			<feTurbulence baseFrequency="0.01"
				numOctaves="5"
				result="wrap"
				type="fractalNoise"></feTurbulence>
			<feDisplacementMap id="liquid"
				class="liquid"
				in="SourceGraphic"
				in2="wrap"
				scale="300"
				xChannelSelector="R"
				yChannelSelector="B"></feDisplacementMap>
		</filter>
	</svg>
	<div class="pageborder">
		<div class="pageborder2">

						<div class="homepage-heading">The Articular
						</div>
						<div class="wp-block-buttons is-layout-flex">

							</div>
							<div class="wp-block-button has-custom-width wp-block-button__width-100 is-style-outline">
								<a class="otherButton wp-block-button__link has-background"
									href="thearticular/skec.html">
									Sketch
								</a>
							</div>
							<div class="wp-block-button has-custom-width wp-block-button__width-100 is-style-outline">
								<a class="otherButton wp-block-button__link has-background"
									href="thearticular/ping.html">Painting</a>
							</div>
							<div class="wp-block-button has-custom-width wp-block-button__width-100 is-style-outline">
								<a class="otherButton wp-block-button__link has-background"
									href="thearticular/dgat.html">Digital
									Art</a>
							</div>
							<div class="wp-block-button has-custom-width wp-block-button__width-100 is-style-outline">
								<a class="otherButton wp-block-button__link has-background"
									href="thearticular/prac.html">Image
									Restoration</a>
							</div>
							<div class="wp-block-button has-custom-width wp-block-button__width-100 is-style-outline">
								<a class="otherButton wp-block-button__link has-background"
									href="thearticular/engg.html">Engineering</a>
							</div>
							<div class="wp-block-button has-custom-width wp-block-button__width-100 is-style-outline">
								<a class="otherButton wp-block-button__link has-background"
									href="thearticular/illus.html">Illustration</a>
							</div>
							<div class="wp-block-button has-custom-width wp-block-button__width-100 is-style-outline">
								<a class="otherButton wp-block-button__link has-background"
									href="thearticular/tyfc.html">Typeface</a>
							</div>
							<div class="wp-block-button has-custom-width wp-block-button__width-100 is-style-outline">
								<a class="otherButton wp-block-button__link has-background"
									href="thearticular/phts.html">Photoshop</a>
							</div>
							<div class="wp-block-button has-custom-width wp-block-button__width-100 is-style-outline">
								<a class="otherButton wp-block-button__link has-background"
									href="thearticular/vide.html">Video
									Editing</a>
							</div>
							<div class="wp-block-button has-custom-width wp-block-button__width-100 is-style-outline">
								<a class="otherButton wp-block-button__link has-background"
									href="thearticular/musc.html">Music</a>
							</div>
							<div class="wp-block-button has-custom-width wp-block-button__width-100 is-style-outline">

									href="thearticular/mths.html">Polynomial

							<div class="wp-block-button has-custom-width wp-block-button__width-100 is-style-outline">

									href="thearticular/dupl.html">Remove
									Duplicate Phrases</a>
							</div>
							<div class="wp-block-button has-custom-width wp-block-button__width-100 is-style-outline">
								<a class="otherButton wp-block-button__link has-background"
									href="thearticular/kar.html">Kaprekar
									Constant</a>
							</div>
							<div class="wp-block-button has-custom-width wp-block-button__width-100 is-style-outline">
								<a class="otherButton wp-block-button__link has-background"
									href="thearticular/amsc.html">Generative

				</article>
