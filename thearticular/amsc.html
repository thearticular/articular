    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        const videos = document.querySelectorAll('.video-player');
        const videoSelector = document.getElementById('videoSelector');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const playBtn = document.getElementById('playBtn');
        const playAllBtn = document.getElementById('playAllBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const seekbar = document.getElementById('custom-seekbar');
        const seekbarSpan = seekbar.querySelector('span');
        const videoNames = [
            "Yudhishthir",
            "Brought To You By",
            "Rifle",
            "Carved",
            "Apart",
            "Potential Difference",
            "Cracks",
            "Sands",
            "Drift",
            "Vile",
            "Rivers Of Least Resistance",
            "Falling",
            "Opposite Poles",
            "Krishna",
            "Rain Down",
            "Ruins",
            "Kurukshetra",
        ];
        let currentIndex = 0;
        let playAll = false;
        function resetAllVideos() {
            videos.forEach((video) => {
                video.pause();
                video.currentTime = 0;
                video.style.display = 'none';
            });
        }
        function playVideo(index) {
            if (index < 0 || index >= videos.length) return;
            resetAllVideos();
            videos[index].style.display = 'block';
            videos[index].play();
            currentIndex = index;
            videoSelector.value = currentIndex;
            updateSeekbar();
        }
        function updateVideoSelector() {
            videoSelector.innerHTML = '';
            videos.forEach((video, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = videoNames[index];
                videoSelector.appendChild(option);
            });
        }
        playBtn.addEventListener('click', () => {
            videos[currentIndex].play();
            playAll = false;
        });
        pauseBtn.addEventListener('click', () => {
            videos[currentIndex].pause();
        });
        stopBtn.addEventListener('click', () => {
            videos[currentIndex].pause();
            videos[currentIndex].currentTime = 0;
            playAll = false;
        });
        videoSelector.addEventListener('change', () => {
            const index = parseInt(videoSelector.value, 10);
            playVideo(index);
        });
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                playVideo(currentIndex - 1);
                playAll = false;
            }
        });
        nextBtn.addEventListener('click', () => {
            if (currentIndex < videos.length - 1) {
                playVideo(currentIndex + 1);
                playAll = false;
            }
        });
        playAllBtn.addEventListener('click', () => {
            playAll = true;
            playVideo(currentIndex);
        });
        function onVideoEnd() {
            if (playAll) {
                currentIndex++;
                if (currentIndex < videos.length) {
                    playVideo(currentIndex);
                } else {
                    playAll = false;
                }
            }
        }
        videos.forEach((video) => {
            video.addEventListener('ended', onVideoEnd);
        });
        updateVideoSelector();
        playVideo(currentIndex);
        function updateSeekbar() {
            const vid = videos[currentIndex];
            vid.ontimeupdate = function () {
                var percentage = (vid.currentTime / vid.duration) * 100;
                $(seekbarSpan).css("width", percentage + "%");
            };
            $(seekbar).on("click", function (e) {
                var offset = $(this).offset();
                var left = (e.pageX - offset.left);
                var totalWidth = $(this).width();
                var percentage = (left / totalWidth);
                var vidTime = vid.duration * percentage;
                vid.currentTime = vidTime;
            });
        }
    </script>
