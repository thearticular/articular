<head>

    <style>

<body class="singular">

                <div id="video-counter"
                    class="video-counter"></div>
                <p class="has-text-align-center">The lyrics, vocals, and instruments have being
                    generated by AI. Rest done manually. Audio refinements in Audition,

                    video editing in Premiere Pro, and downscaled using
                    Handbrake.</p>
                <div class="button-container">
                    <button id="play"><i class="fas fa-play"></i></button>
                    <button id="pause"><i class="fas fa-pause"></i></button>
                    <button id="stop"><i class="fas fa-stop"></i></button>
                    <button id="previous"><i class="fas fa-backward"></i></button>

                <div class="video-container">

                        id="video">

                <div class="video-container">

                </div>
                <div class="video-container">

                <div class="video-container">

<script>
    const originalVideosOrder = Array.from(document.querySelectorAll('.video-container'));
    const videoContainers = document.querySelectorAll('.video-container');
    const videoCounter = document.getElementById('video-counter');
    const videos = document.querySelectorAll('video');
    const playButton = document.getElementById('play');
    const pauseButton = document.getElementById('pause');
    const stopButton = document.getElementById('stop');
    const nextButton = document.getElementById('next');
    const previousButton = document.getElementById('previous');
    let currentVideoIndex = 0;
    let currentVideo = videos[currentVideoIndex];
    function updateCurrentVideo() {
        videos.forEach((video, index) => {
            video.style.display = (index === currentVideoIndex) ? 'block' : 'none';
        });
        currentVideo = videos[currentVideoIndex];
        videoCounter.textContent = `Song ${currentVideoIndex + 1} of ${videoContainers.length}`;
        videoCounter.classList.add('red');
        setTimeout(() => {
            videoCounter.classList.remove('red');
        }, 500);
    }
    function playVideo() {
        currentVideo.play();
    }
    function pauseVideo() {
        currentVideo.pause();
    }
    function stopVideos() {
        const videoContainerParent = document.querySelector('.video-container').parentElement;
        originalVideosOrder.forEach((videoContainer) => {
            videoContainerParent.appendChild(videoContainer);
        });
        currentVideoIndex = 0;
        updateCurrentVideo();
        videos.forEach((video) => {
            video.pause();
            video.currentTime = 0;
        });
    }
    function nextVideo() {
        videos.forEach((video) => {
            video.pause();
            video.currentTime = 0;
        });
        updateCurrentVideo();
        currentVideoIndex = (currentVideoIndex + 1) % videos.length;
        updateCurrentVideo();
        videos.forEach((video) => {
            video.pause();
            video.currentTime = 0;
        });
        updateCurrentVideo();
        videos[currentVideoIndex].play();
    }
    function previousVideo() {
        videos.forEach((video) => {
            video.pause();
            video.currentTime = 0;
        });
        updateCurrentVideo();
        currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
        updateCurrentVideo();
        videos.forEach((video) => {
            video.pause();
            video.currentTime = 0;
        });
        updateCurrentVideo();
        videos[currentVideoIndex].play();
    }
    playButton.addEventListener('click', playVideo);
    pauseButton.addEventListener('click', pauseVideo);
    stopButton.addEventListener('click', stopVideos);
    nextButton.addEventListener('click', nextVideo);
    previousButton.addEventListener('click', previousVideo);
    updateCurrentVideo();
</script>

</html>
