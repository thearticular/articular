<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>

        .button-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container button {
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 200px;
            text-align: center;
        }

        .button-container button:hover {
            background-color: #333;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 10vw;
            padding-right: 10vw;
        }

        .video-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button id="play-all">Play All</button>
        <button id="shuffle">Shuffle</button>
        <button id="stop">Stop</button>
    </div>

    <div class="video-container">
        <video class="video-player" controls controlsList="nodownload" disablePictureInPicture noplaybackrate>
            <source src="wp-content/uploads/sands.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-container">
        <video class="video-player" controls controlsList="nodownload" disablePictureInPicture noplaybackrate>
            <source src="wp-content/uploads/drift.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-container">
        <video class="video-player" controls controlsList="nodownload" disablePictureInPicture noplaybackrate>
            <source src="wp-content/uploads/river.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-container">
        <video class="video-player" controls controlsList="nodownload" disablePictureInPicture noplaybackrate>
            <source src="wp-content/uploads/falling.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-container">
        <video class="video-player" controls controlsList="nodownload" disablePictureInPicture noplaybackrate>
            <source src="wp-content/uploads/opposing.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-container">
        <video class="video-player" controls controlsList="nodownload" disablePictureInPicture noplaybackrate>
            <source src="wp-content/uploads/krishna.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-container">
        <video class="video-player" controls controlsList="nodownload" disablePictureInPicture noplaybackrate>
            <source src="wp-content/uploads/rain.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-container">
        <video class="video-player" controls controlsList="nodownload" disablePictureInPicture noplaybackrate>
            <source src="wp-content/uploads/ruins.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-container">
        <video class="video-player" width="100%" height="100%" controls controlsList="nodownload" disablePictureInPicture noplaybackrate style="border-width: 3px;">
            <source src="wp-content/uploads/krwa.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p style="position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%); color: #fff; background: rgba(0, 0, 0, 0); padding: 5px; border-radius: 5px; margin: 0; text-align: center;">
            Kurukshetra War
        </p>
    </div>

    <script>

        const videos = document.querySelectorAll('video');
        
        const playAllButton = document.getElementById('play-all');
        const shuffleButton = document.getElementById('shuffle');
        const stopButton = document.getElementById('stop');
        
        let isPlayingAll = false;
        let currentVideoIndex = 0;

        function playAllVideos() {
            isPlayingAll = true;
            playNextVideo();
        }

        function playNextVideo() {
            if (currentVideoIndex < videos.length) {
                const video = videos[currentVideoIndex];
                video.play();
                video.onended = function () {
                    currentVideoIndex++;
                    playNextVideo();
                };
            } else {
                currentVideoIndex = 0;
            }
        }
        function shuffleVideos() {
            const videoArray = Array.from(videos);
            for (let i = videoArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [videoArray[i], videoArray[j]] = [videoArray[j], videoArray[i]];
            }
            videoArray.forEach((video, index) => {
                video.style.order = index;
            });
        }
        function stopAllVideos() {
            videos.forEach(video => {
                video.pause();
                video.currentTime = 0;
            });
            isPlayingAll = false;
            currentVideoIndex = 0;
        }
        playAllButton.addEventListener('click', () => {
            stopAllVideos();
            playAllVideos();
        });

        shuffleButton.addEventListener('click', shuffleVideos);

        stopButton.addEventListener('click', stopAllVideos);
        
        videos.forEach(video => {
            video.addEventListener('play', () => {
                videos.forEach(otherVideo => {
                    if (otherVideo !== video) {
                        otherVideo.pause();
                    }
                });
            });
        });
    </script>
</body>
</html>
